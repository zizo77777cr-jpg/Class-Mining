<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="login-title">تسجيل الدخول</h2>
        <form id="login-form">
            <label id="user-label">اسم المستخدم:</label>
            <input type="text" id="username" required>
            <label id="pass-label">كلمة المرور:</label>
            <input type="password" id="password" required>
            <button type="submit" class="btn" id="login-btn">دخول</button>
        </form>
        <hr>
        <h3 id="register-title">مستخدم جديد؟</h3>
        <form id="register-form">
            <label id="new-user-label">اسم المستخدم:</label>
            <input type="text" id="new-username" required>
            <label id="new-pass-label">كلمة المرور:</label>
            <input type="password" id="new-password" required>
            <button type="submit" class="btn" id="register-btn">تسجيل جديد</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
